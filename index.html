
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize  -->  
    <link type="text/css" rel="stylesheet" href="./assets/CSS/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  </head>
<!-- above input field add a description of how to use the app when we figure that out -->
  <body>
    <!-- Create search form to search by movie -->
    <!-- <div class="container valign-wrapper my-wrapper"> -->
    <div class="row" id="searchContainer">
      <div class="input-field col s12 my-colors">
        
        <input placeholder="search movie" id="search-topic" type="text" class="validate">
        <label for="search-topic"></label>
        <!-- Create radio buttons to select by title or genre -->
        <form action="#">
          <p>
            <label>
              <input name="group1" id="title-name" type="radio" />
              <span for="title-name" class="my-colors">Title</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" id="genre-name" type="radio" />
              <span for="genre-name" class="my-colors">Genre</span>
            </label>
          </p>
          <a id="submit-btn" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </form>
      </div>
    </div>
      <div class="row">
        <div id="cardHere" class="cardHere">
      </div>
    </div>
    <!-- modal to be populated by movie trailer -->
    <div id="trailer" class="modal">
      <div class="modal-content">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ue80QwXMRHg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
  <!-- </div> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./assets/JS/materialize.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
